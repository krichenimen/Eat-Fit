<!doctype html>
<html lang="fr">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Eat & Feat</title>
   <link rel="icon" href="../img/favicon.png">
   <!-- air-datepicker -->
   <link href="../bower_components/air-datepicker/dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
   <!-- Font Awesome -->
   <link href="../fonts/font-awesome/css/all.min.css" rel="stylesheet">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../css/bootstrap.min.css">
   <!-- style -->
   <link rel="stylesheet" href="../css/all.css">
</head>

<body>
   <header>
      <div class="u-flex-space-between">
         <img src="" alt="">
         <nav>
            <a href="">PROFILE</a>
            <a href="">MENU</a>
            <a href="">RENDEZ-VOUS</a>
         </nav>
         <button type="button" class="btn btn-primary">Deconnexion</button>
      </div>
   </header>
   <section class="c-client-net">
      <h2 class="text-center">Choisir la date et l'heure du rendez-vous</h2>
      <div class="row">
         <!-- calendar -->
         <div class="col-md-6 c-calendar">
            <div class="calender-block">
               <div data-language="en" class="datepicker-here"></div>
            </div>
         </div>
         <div class="col-md-6 c-client-net__information">
            <div class=" u-flex-direcion-colum u-flex-space-between">
               <div class="u-flex">
                  <div class="c-client-net-img"></div>
                  <div class="c-client-net__information-data">
                     <h3>Dr. Hella Bessaies</h3>
                     <h4>Nutritionniste</h4>
                     <p>App 2-1, 2ème étage immeuble averroès, 108 boulevard de la liberté,
                        Sahloul Sousse</p>
                     <a href="">Itinéraire</a>
                  </div>
               </div>

               <button class="btn btn-primary c-client-net-fiche-button">Voir Fiche</button>
            </div>
            <div class="c-client-net-hours pt-3">
               <div class="pr-1"><button class="btn c-client-net-hours__button " role="button"
                     type="submit">8:30</button></div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">9:00</button>
               </div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">9:30</button>
               </div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">10:00</button>
               </div>
               <div class="pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">10:30</button></div>
            </div>
            <div class="c-client-net-hours">
               <div class="pr-1"><button class="btn c-client-net-hours__button " role="button"
                     type="submit">11:00</button></div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">11:30</button>
               </div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">12:00</button>
               </div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">12:30</button></div>
               <div class="pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">13:00</button></div>
            </div>
            <div class="c-client-net-hours">
               <div class="pr-1"><button class="btn c-client-net-hours__button " role="button"
                     type="submit">13:30</button></div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">14:00</button>
               </div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">14:30</button>
               </div>
               <div class="pr-1 pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">15:00</button>
               </div>
               <div class="pl-1"><button class="btn c-client-net-hours__button" role="button"
                     type="submit">15:30</button></div>
            </div>
            <button class="btn btn-primary c-client-net-button">CONFIRMER</button>
         </div>
      </div>
   </section>
   <!-- jquery v-3.4.1 -->
   <script src="../js/jquery-3.4.1.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="../js/bootstrap.min.js"></script>
   <!--air-datepicker -->
   <script src="../bower_components/air-datepicker/dist/js/datepicker.min.js"></script>
   <!-- Include English language -->
   <script src="../bower_components/air-datepicker/dist/js/i18n/datepicker.en.js"></script>
</body>

</html>
